<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="result"></p>
        <p class="currentNum"></p>
      </div>
      <div class="numbers">
        <div>
          <div class="btn" data-type="erase"><span>C</span></div>
          <div class="btn" data-type="clear"><span>CE</span></div>
          <div class="btn" data-type="backspace"><span><<</span></div>
          <div class="btn" data-type="operator" data-value="รท"><span>รท</span></div>
        </div>

        <div>
          <div class="btn" data-type="number" data-value="7"><span>7</span></div>
          <div class="btn" data-type="number" data-value="8"><span>8</span></div>
          <div class="btn" data-type="number" data-value="9"><span>9</span></div>
          <div class="btn" data-type="operator" data-value="*"><span>*</span></div>
        </div>

        <div>
          <div class="btn" data-type="number" data-value="4"><span>4</span></div>
          <div class="btn" data-type="number" data-value="5"><span>5</span></div>
          <div class="btn" data-type="number" data-value="6"><span>6</span></div>
          <div class="btn" data-type="operator" data-value="-"><span>-</span></div>
        </div>

        <div>
          <div class="btn" data-type="number" data-value="1"><span>1</span></div>
          <div class="btn" data-type="number" data-value="2"><span>2</span></div>
          <div class="btn" data-type="number" data-value="3"><span>3</span></div>
          <div class="btn" data-type="operator" data-value="+"><span>+</span></div>
        </div>

        <div>
          <div class="btn" data-type="plusminus"><span>+/-</span></div>
          <div class="btn" data-type="0" data-value="0"><span>0</span></div>
          <div class="btn" data-type="point"><span>.</span></div>
          <div class="btn" data-type="equals"><span>=</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
