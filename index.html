<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p></p>
      </div>
      <div class="numbers">
        <div>
          <div class="btn-c"><span>C</span></div>
          <div class="btn"><span>CE</span></div>
          <div class="btn"><span>Back</span></div>
          <div class="btn-op"><span>/</span></div>
        </div>

        <div>
          <div class="btn-num"><span>7</span></div>
          <div class="btn-num"><span>8</span></div>
          <div class="btn-num"><span>9</span></div>
          <div class="btn-op"><span>*</span></div>
        </div>

        <div>
          <div class="btn-num"><span>4</span></div>
          <div class="btn-num"><span>5</span></div>
          <div class="btn-num"><span>6</span></div>
          <div class="btn-op"><span>-</span></div>
        </div>

        <div>
          <div class="btn-num"><span>1</span></div>
          <div class="btn-num"><span>2</span></div>
          <div class="btn-num"><span>3</span></div>
          <div class="btn-op"><span>+</span></div>
        </div>

        <div>
          <div class="btn-plusminus"><span>+/-</span></div>
          <div class="btn-num"><span>0</span></div>
          <div class="btn-point" data-value="."><span>.</span></div>
          <div class="btn-equal"><span>=</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
