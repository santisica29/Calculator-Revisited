<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
        <div class="display">
            <p>j</p>
        </div>
        <div class="numbers">
            <div class="btn">CE</div>
            <div class="btn">C</div>
            <div class="btn">Back</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">X</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
            <div class="btn">+/-</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">=</div>
        </div>
    </div>
  </body>
</html>
